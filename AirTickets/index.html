<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>NiceAir</title>
</head>
<body>
    <header id="header">
        <h1 id="company-name">
            NiceAir
        </h1>
        <p id="company-description">
            We were waiting for you
        </p>
    </header>
    <main id="main">
        <div class="container">
            <h2 class="container-header">We are always good to see you</h2>
            <form id="main-form">
                <label for="go"> Select your departure date:
                    <input type="date" class="go" id="go" required  >
                </label>
                <label for="come"> Select your returning date:
                    <input type="date" class="come" id="come">
                </label>
                <button class="submit" type="submit">Submit</button>
            </form>
        </div>
    </main>
    <footer id="footer">
        <table class="footer-table" id="table">
            <caption class="footer-table-caption">External Links</caption>
            <thead class="footer-table-header">
                <tr class="footer-table-header-row">
                    <th class="footer-table-header-cell">First Name</th>
                    <th class="footer-table-header-cell">Last Name</th>
                    <th class="footer-table-header-cell">Age</th>
                </tr>
            </thead>
            <tbody class="footer-table-body">
                <tr class="footer-table-body-row">
                    <td class="footer-table-body-cell">Robert</td>
                    <td class="footer-table-body-cell">Lipnau</td>
                    <td class="footer-table-body-cell">18</td>
                </tr>
                <tr class="footer-table-body-row">
                    <td class="footer-table-body-cell">Vladimir</td>
                    <td class="footer-table-body-cell">Vladimirovich</td>
                    <td class="footer-table-body-cell">17</td>
                </tr>
            </tbody>
            <tbody class="haha-again"></tbody>
            <tfoot class="footer-table-footer">
            <tr class="footer-table-footer-row">
                <td class="footer-table-footer-cell" colspan="3">All information above is verified</td>
            </tr>
            </tfoot>
        </table>
    </footer>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
